<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <header>
        <img src="./img/logo.png" alt="ghibli logo" width="150">
        <h3>Memory Game</h3>
    </header>

    <div class="parent">
        <div class="container">
            <div class="startGame">
                <div class="card active" level="2" column="2" row="2">
                    <div class="front">Easy</div>
                    <div class="back">2 * 2</div>
                </div>
                <div class="card" level="6" column="3" row="4">
                    <div class="front">Normal</div>
                    <div class="back">3 * 4</div>
                </div>
                <div class="card" level="8" column="4" row="4">
                    <div class="front">Hard</div>
                    <div class="back">4 * 4</div>
                </div>
                <span></span>
                <button>Start Game</button>
                <span></span>
            </div>

            <div class="playground"></div>
        </div>

        <div class="scoreBoard hidden">
            <div class="winner-banner hidden">
                <img src="./img/totoro-jumping.gif" alt="totoro-jumping-gif" height="40px">
                <p>You win!</p>
            </div>
            <p class="time">Time elapsed: <span id="time">0:00</span></p>
            <p>Moves: <span id="moves">0</span></p>
            <button class="new-game">New Game</button>
        </div>
    </div>

</body>

</html>
